<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile_employee.css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/profile.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />


</head>

<body>

    <div id="employee_details">
        <div class="header">
            <a href="profile.html"> <i id="backarrow" class="fas fa-arrow-left "></i> </a>

            <p class="section_header">Employee Details</p>
        </div>

        
        <div class="details_div">

            
            <div class="info_div">

                <div class="icon">
                    <i class="far fa-building"></i>
                </div>

                <div>
                    <p class="info_header">Employee At</p>
                    
                    <p class="info_value">Office Detail(Dynamic)</p>

                </div>



            </div>

            <div class="info_div">

                <div class="icon">
                    <i class="far fa-id-badge"></i>
                </div>

                <div>
                    <p class="info_header">Designation</p>
                    <p class="info_value">Sales Executive(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <i class="far fa-id-card"></i>
                </div>

                <div>
                    <p class="info_header">Employee ID </p>
                    <p class="info_value">(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <img src="img/super (1).png" alt="">
                </div>

                <div>
                    <p class="info_header">Supervisor</p>
                    <p class="info_value">(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <img src="img/department.png" alt="">
                </div>

                <div>
                    <p class="info_header">Department</p>
                    
                    <p class="info_value">(Dynamic)</p>

                </div>



            </div>

            
            <div class="info_div">

                <div class="icon">
                   <img src="img/region.png" alt="">
                </div>

                <div>
                    <p class="info_header">Region</p>
                  
                    <p class="info_value">(Dynamic)</p>

                </div>



            </div>

        </div>

        

    </div>

</body>


</html>
